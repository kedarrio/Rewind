<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rewind</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: '#fd4747',
              primary: '#fd4747',
              spotify: '#1DB954',
              surface: '#fff7f5',
              success: '#10b981',
              error: '#ef4444',
              warning: '#f59e0b',
              info: '#3b82f6',
            },
            fontFamily: {
              playfair: ['"Playfair Display"', 'serif'],
              space: ['"Space Grotesk"', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      :root {
        --ease-mechanical: cubic-bezier(0.4, 0, 0.2, 1);
        --ease-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        --ease-tape: cubic-bezier(0.16, 1, 0.3, 1);
        --ease-snap: cubic-bezier(0.6, -0.28, 0.74, 0.05);
      }

      body {
        background-color: #ffffff;
        color: #000000;
        cursor: crosshair;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.04;
        pointer-events: none;
        animation: noiseShift 8s steps(8) infinite;
      }
      @keyframes noiseShift {
        0%, 100% { transform: translate(0,0); }
        10% { transform: translate(-1%,-1%); }
        20% { transform: translate(1%,1%); }
        30% { transform: translate(-2%,1%); }
        40% { transform: translate(2%,-1%); }
        50% { transform: translate(-1%,2%); }
        60% { transform: translate(1%,-2%); }
        70% { transform: translate(-2%,-2%); }
        80% { transform: translate(2%,2%); }
      }

      .dotted-bg {
        background-image: radial-gradient(rgba(0, 0, 0, 0.1) 1px, transparent 1px);
        background-size: 32px 32px;
        background-attachment: fixed;
      }
      .glass {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 0, 0, 0.1);
      }
      .material-symbols-sharp {
        font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
      }
      
      /* Scroll Animations */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s var(--ease-mechanical), transform 0.8s var(--ease-mechanical);
      }
      .reveal.visible {
        opacity: 1;
        transform: translateY(0);
      }

      @keyframes podiumRise {
        from { opacity: 0; transform: translateY(40px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      @keyframes barGrow {
        from { transform: scaleY(0); }
        to { transform: scaleY(1); }
      }

      @keyframes reel-rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-reel {
        animation: reel-rotate 4s linear infinite;
        transform-origin: center;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(1deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Micro-interactions */
      .ripple-btn {
        position: relative;
        overflow: hidden;
      }
      .ripple-btn::after {
        content: '';
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.3);
        border-radius: inherit;
        transform: scale(0);
        opacity: 0;
        pointer-events: none;
      }
      .ripple-btn:active::after {
        animation: ripple 0.6s ease-out;
      }
      @keyframes ripple {
        to { transform: scale(2); opacity: 0; }
      }

      .stagger-1 { transition-delay: 0.1s; }
      .stagger-2 { transition-delay: 0.2s; }
      .stagger-3 { transition-delay: 0.3s; }
      .stagger-4 { transition-delay: 0.4s; }

      @media (prefers-reduced-motion: reduce) {
        *, ::before, ::after {
          animation-delay: -1ms !important;
          animation-duration: 1ms !important;
          animation-iteration-count: 1 !important;
          background-attachment: initial !important;
          scroll-behavior: auto !important;
          transition-duration: 0s !important;
          transition-delay: 0s !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^6.22.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-intersection-observer": "https://esm.sh/react-intersection-observer@^9.8.1"
  }
}
</script>
</head>
  <body class="font-space dotted-bg">
    <div id="root"></div>
  </body>
</html>
